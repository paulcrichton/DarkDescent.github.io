        <title>The Dark Descent</title>

    <body>
        <div class="gameboy">
            <!-- Header -->
            <div class="item1">

                <!-- Line Seperator -->

            </div>

            <!-- Right Side "mangement" box" -->
            <div class="item4">
                <span class='managment_button'><i class="fa fa-home"></i><a href="index.html"> Start</a></span>
            </br>
                <span class='managment_button' ><i class="fa fa-undo"></i><a href="index.html"> Undo</a></span>
            </br>
                <span class='managment_button' onclick="save()"><i class="fa fa-save"></i> Save</span>

                <br>
                <br>
                At the bottom there is a button.

            <div class="item5">

                </br>
                <!-- Choice 2 -->

                <span class='choice_button'><a href="page15.html">Choice 2</a></span>
